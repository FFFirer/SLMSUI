<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 下面添加自定义样式表 -->

</head>

<body style="background-color: skyblue">

    <div class="container">
        <div class="modal fade" id="myhelplink" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">有问题请联系</h4>
                    </div>
                    <div class="modal-body">
                        <h4>电话：188****661</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $("#helplink").on('click', function () {
                    $("#myhelplink").modal('show');
                });
            });
        </script>
        <div class="row" style="margin-top: 100px">
            <div class="col-xs-12 col-md-4 col-md-offset-4">
                <div class="page-header">
                    <h1 style="color: white">分拣线管理系统&nbsp;
                        <small style="color: white">登录</small>
                    </h1>
                </div>
                <form action="" method="POST" class="form-horizontal" role="form">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user "></span>
                        </span>
                        <input type="text" class="form-control" placeholder="请输入用户名">
                    </div>
                    <br/>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="form-control" placeholder="请输入密码">
                    </div>
                    <br/>
                    <a href="#" class="btn-link" id="helplink" style="color: white">忘记密码？</a>
                    <br/>
                    <br/>
                    <div class="input-group input-group-lg" style="width: 100%">
                        <div>
                            <button type="submit" class="btn btn-default btn-lg btn-block">登录</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>

</body>

</html>
